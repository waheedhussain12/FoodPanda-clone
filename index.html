<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodpanda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Nav Bar -->
      <nav>
        <div class="nav-header container">
          <div class="nav-left-side">
            <img src="./imgs/food-panda-logo.png" alt="" />
          </div>
          <div class="nav-right-side">
            <ul>
              <li><a href="#" class="primary-button hover-link">Log in</a></li>
              <li>
                <a href="#" class="secondary-button hover-link">Sign up</a>
              </li>
              <li>
                <a href="#" class="hover-link">
                  <i class="fa-solid fa-globe"></i> EN
                  <i class="fa-solid fa-chevron-down arrow-and-cart-clr"></i
                ></a>
              </li>
              <li>
                <a href="#" class="hover-link">
                  <i class="fa-solid fa-cart-shopping arrow-and-cart-clr"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <div class="hero-section">
        <div class="hero-left-side">
            <!-- left side -->

          <div class="heading-left-side">
            <h1>It's the food and groceries you love, delivered</h1>
          </div>
          <div class="input-left-side">
            <input type="text" placeholder="Enter Your Full Address " />

            <a href="#" class="secondary-button hover-link btn-hero-section">
              Find Food</a
            >
          </div>
        </div>
      
        <!--right side  -->

        <div class="hero-right-side">
          <img src="./imgs/hero-background.png" alt="" />
        </div>
      </div>
      <div class="foodPrepare-section">
        
      </div>
    </div>
   

    <script
      src="https://kit.fontawesome.com/226f49c717.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
